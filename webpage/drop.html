<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Selected Courses Information</h1>
    <p>Drop the Courses Below</p>
    <table border="1" id="coursetable">
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Credits</th>
            <th>School</th>
            <th>Starting Time</th>
            <th>Ending Time</th>
            <th>Week Day</th>
            <th>Location</th>
            <th>Status</th>
        </tr>
    </table>
    <form id="viewcourse-form">
        <p>
            <label for="course-id">Selected Course:</label>
            <input type="text" id="course-id" name="course-id" placeholder="put in course's ID here">
        </p>
        <p>
            <button type="button" id="drop">Drop</button>
        </p>
        <p>
            <button type="button" id="panel">Panel</button>
        </p>
    </form>
</body>
<script>
    window.addEventListener("DOMContentLoaded",async()=>{
        try{
        const response=await fetch("http://localhost:8080/viewselectedcourses");
        const result=await response.json();
        
        const course_table=document.getElementById("coursetable");

        result.courses.forEach(c => {
            const row=document.createElement("tr");
            row.innerHTML= `
                <td>${c.id}</td>
                <td>${c.name}</td>
                <td>${c.credits}</td>
                <td>${c.school}</td>
                <td>${c.startingtime}</td>
                <td>${c.endingtime}</td>
                <td>${c.weekday}</td>
                <td>${c.location}</td>
                <td>${c.status}</td>
            `;
            course_table.appendChild(row);
        });
        }catch(err)
        {
            console.error(err);
            alert("Cannot fetch Selected Courses!");
        }
    })

     document.getElementById("drop").addEventListener("click",async(e)=>
    {
        e.preventDefault();
        const courseid=document.getElementById("course-id").value;
        try{
        const response=await fetch("http://localhost:8080/drop",
            {
                method:"post",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    courseid:courseid
                })
            }
        )
        
        const result=await response.json();
        if(result.success)
        {
            alert("Drop Successfully!");
            window.location.href="drop.html";
        }
        else
        {
            alert("Drop Failed!");
        }
        }catch(err)
        {
            console.error(err);
            alert("Network Error!");
        }
    });
    document.getElementById("panel").addEventListener("click",async(e)=>
    {
        e.preventDefault();
        window.location.href="datacenter.html";
    });
    
</script>
</html>
